<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body id="gradient">
    <h1>Background Generator</h1>
    <section class="container">
        <div class="color-pickers new-colors">
            <input id="color-1" class="color1" type="color" value="#ff0000">
            <input class="color2" type="color" value="#ffff00">
        </div>
        <div class="angle-input">
            <input class="angle" type="number" value="">
            <input class="position1" type="number" value="">
            <input class="position2" type="number" value="">
        </div>
        <button class="randBtn" type="submit">Random Gradient</button>
        <div class="gradient-text">
            <h2>This is the background</h2>
            <h3></h3>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
